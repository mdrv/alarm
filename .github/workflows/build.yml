name: Build AArch64 Arch Repo

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly rebuild on Sunday midnight UTC

concurrency:
  group: aarch64-repo
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4

    - name: Get runner user UID/GID
      id: user
      run: |
        echo "uid=$(id -u)" >> $GITHUB_OUTPUT
        echo "gid=$(id -g)" >> $GITHUB_OUTPUT

    - name: Build packages in Arch Linux ARM container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/work \
          -w /work \
          -e HOST_UID="${{ steps.user.outputs.uid }}" \
          -e HOST_GID="${{ steps.user.outputs.gid }}" \
          ghcr.io/menci/archlinuxarm:base-devel \
          bash /work/.github/scripts/build-aarch64.sh

    - name: Generate indexes with web-indexer (nord theme)
      run: |
        # Download web-indexer for ARM64
        curl -fsSL https://github.com/joshbeard/web-indexer/releases/download/v0.9.0/web-indexer_0.9.0_linux_arm64.tar.gz -o web-indexer.tar.gz
        tar -xzf web-indexer.tar.gz web-indexer
        chmod +x web-indexer

        # Generate index for aarch64 directory with nord theme
        ./web-indexer --source aarch64 --target aarch64 --theme nord --title "Index of /aarch64" --dirs-first

        # Generate index for root directory
        ./web-indexer --source . --target . --theme nord --title "Index of /" --dirs-first --index-file index.html

    - name: Stage files for GitHub Pages
      run: |
        echo "DEBUG: Starting staging"
        echo "DEBUG: Current directory: $(pwd)"
        echo "DEBUG: Working directory: ${{ github.workspace }}"
        echo "DEBUG: Current directory contents:"
        ls -la || true

        echo "DEBUG: Checking if public exists and its ownership"
        if [ -d "public" ]; then
          ls -ld public
          echo "DEBUG: Removing existing public directory with sudo"
          sudo rm -rf public
        fi

        echo "DEBUG: Creating public/aarch64"
        mkdir -p public/aarch64
        echo "DEBUG: Created directory, listing:"
        ls -la public/aarch64 || true

        # Copy root index.html
        echo "DEBUG: Copying index.html"
        cp index.html public/ || echo "WARNING: index.html not found"

        # Copy aarch64 index.html and all files
        echo "DEBUG: Copying aarch64 files"
        cp aarch64/index.html public/aarch64/ 2>/dev/null || echo "WARNING: aarch64/index.html not found"
        # Support both .pkg.tar.zst (zstd) and .pkg.tar.xz (xz) package formats
        cp aarch64/*.pkg.tar.zst public/aarch64/ 2>/dev/null || true
        cp aarch64/*.pkg.tar.xz public/aarch64/ 2>/dev/null || echo "WARNING: No packages found"
        cp aarch64/*.db.tar.gz public/aarch64/ 2>/dev/null || echo "WARNING: No db files found"
        cp aarch64/*.files.tar.gz public/aarch64/ 2>/dev/null || echo "WARNING: No files db found"
        cp aarch64/*.db public/aarch64/ 2>/dev/null || echo "WARNING: No db links found"
        cp aarch64/*.files public/aarch64/ 2>/dev/null || echo "WARNING: No files links found"

        echo "DEBUG: Staging complete, final listing:"
        ls -la public/aarch64/ || true

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: aarch64-packages
        path: public/
        retention-days: 7

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: public
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: '41898282+github-actions[bot]@users.noreply.github.com'
