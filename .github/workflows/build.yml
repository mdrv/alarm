name: Build AArch64 Arch Repo

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly rebuild on Sunday midnight UTC

concurrency:
  group: aarch64-repo
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4

    - name: Get runner user UID/GID
      id: user
      run: |
        echo "uid=$(id -u)" >> $GITHUB_OUTPUT
        echo "gid=$(id -g)" >> $GITHUB_OUTPUT

    - name: Build packages in Arch Linux ARM container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/work \
          -w /work \
          -e HOST_UID="${{ steps.user.outputs.uid }}" \
          -e HOST_GID="${{ steps.user.outputs.gid }}" \
          ghcr.io/menci/archlinuxarm:base-devel \
          bash /work/.github/scripts/build-aarch64.sh

    - name: Generate indexes with web-indexer and stage for GitHub Pages
      run: |
        # Download web-indexer for ARM64
        curl -fsSL https://github.com/joshbeard/web-indexer/releases/download/v0.9.0/web-indexer_0.9.0_linux_arm64.tar.gz -o web-indexer.tar.gz
        tar -xzf web-indexer.tar.gz web-indexer
        chmod +x web-indexer

        # Clean up any existing public directory
        if [ -d "public" ]; then
          sudo rm -rf public
        fi

        # Create public directory structure
        mkdir -p public

        # Copy aarch64 directory with web-indexer-generated index
        cp -r aarch64 public/

        # Copy root index.html
        cp index.html public/

        echo "Staging complete, listing public/:"
        ls -la public/ || true
        echo ""
        echo "Listing public/aarch64/:"
        ls -la public/aarch64/ || true

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: aarch64-packages
        path: public/
        retention-days: 7

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: public
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: '41898282+github-actions[bot]@users.noreply.github.com'
