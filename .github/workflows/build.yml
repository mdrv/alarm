name: Build AArch64 Arch Repo

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build on aarch64
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: aarch64
        distro: archarm_latest
        githubToken: ${{ github.token }}
        install: |
          pacman -Syu --noconfirm base-devel git gnupg
        run: |
          mkdir -p aarch64
          export PACKAGER="mdrv <mdrv@users.noreply.github.com>"
          cd packages

          for pkgdir in */; do
            echo "::group::Building $pkgdir"
            cd "$pkgdir"

            makepkg --sign --needed --noconfirm -f
            mv *.pkg.tar.zst *.pkg.tar.zst.sig ../../aarch64/ 2>/dev/null || echo "No packages built for $pkgdir"
            cd ..
            echo "::endgroup::"
          done

          cd ../aarch64
          if [ -n "$(ls *.pkg.tar.zst 2>/dev/null)" ]; then
            repo-add --sign --verify alarm.db.tar.gz *.pkg.tar.zst
          else
            echo "No packages to add to repo"
            touch alarm.db.tar.gz
          fi

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: '41898282+github-actions[bot]@users.noreply.github.com'
