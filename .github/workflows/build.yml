name: Build AArch64 Arch Repo

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly rebuild on Sunday midnight UTC

concurrency:
  group: aarch64-repo
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4

    - name: Get runner user UID/GID
      id: user
      run: |
        echo "uid=$(id -u)" >> $GITHUB_OUTPUT
        echo "gid=$(id -g)" >> $GITHUB_OUTPUT

    - name: Build packages in Arch Linux ARM container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/work \
          -w /work \
          -e HOST_UID="${{ steps.user.outputs.uid }}" \
          -e HOST_GID="${{ steps.user.outputs.gid }}" \
          -e GPG_PRIVATE_KEY="${{ secrets.GPG_PRIVATE_KEY }}" \
          -e GPG_PASSPHRASE="${{ secrets.GPG_PASSPHRASE }}" \
          ghcr.io/menci/archlinuxarm:base-devel \
          bash /work/.github/scripts/build-aarch64.sh

    - name: Generate HTML indexes
      run: |
        # Download web-indexer for ARM64
        curl -fsSL https://github.com/joshbeard/web-indexer/releases/download/0.9.0/web-indexer_0.9.0_linux_arm64.tar.gz -o web-indexer.tar.gz
        tar -xzf web-indexer.tar.gz web-indexer
        chmod +x web-indexer
        
        # Prepare public directory with built packages
        mkdir -p public
        cp -a aarch64 public/
        
        # Generate HTML indexes
        # We index the files within the public directory so links are relative to the site root
        ./web-indexer --source public --target public --theme nord --dirs-first --title "Index of /"
        ./web-indexer --source public/aarch64 --target public/aarch64 --theme nord --dirs-first --title "Index of /aarch64"

        echo "Index files generated and packages copied to public/"


    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: aarch64-packages
        path: public/
        retention-days: 7

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: public
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: '41898282+github-actions[bot]@users.noreply.github.com'
