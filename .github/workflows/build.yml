name: Build AArch64 Arch Repo

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    schedule:
      - cron: '0 0 * * 0'  # Weekly rebuild on Sunday midnight UTC

concurrency:
  group: aarch64-repo
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4

    - name: Build packages in Arch Linux ARM container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/work \
          -w /work \
          ghcr.io/menci/archlinuxarm:base-devel \
          bash /work/.github/scripts/build-aarch64.sh

    - name: Stage files for GitHub Pages
      run: |
          echo "DEBUG: Starting staging"
          echo "DEBUG: Current directory: $(pwd)"
          echo "DEBUG: Working directory: ${{ github.workspace }}"
          echo "DEBUG: Current directory contents:"
          ls -la || true
          
          # Remove public if it exists to avoid permission issues
          if [ -d "public" ]; then
            echo "DEBUG: Removing existing public directory"
            rm -rf public || true
          fi
          
          echo "DEBUG: Creating public/aarch64"
          mkdir -p public/aarch64
          echo "DEBUG: Created directory, listing:"
          ls -la public/aarch64 || true
          
          # Copy root index.html
          echo "DEBUG: Copying index.html"
          cp index.html public/ || echo "WARNING: index.html not found"
          
          # Copy aarch64 index.html and all files
          echo "DEBUG: Copying aarch64 files"
          cp aarch64/index.html public/aarch64/ 2>/dev/null || echo "WARNING: aarch64/index.html not found"
          cp aarch64/*.pkg.tar.zst public/aarch64/ 2>/dev/null || echo "WARNING: No packages found"
          cp aarch64/*.db.tar.gz public/aarch64/ 2>/dev/null || echo "WARNING: No db files found"
          cp aarch64/*.files.tar.gz public/aarch64/ 2>/dev/null || echo "WARNING: No files db found"
          cp aarch64/*.db public/aarch64/ 2>/dev/null || echo "WARNING: No db links found"
          cp aarch64/*.files public/aarch64/ 2>/dev/null || echo "WARNING: No files links found"
          
          echo "DEBUG: Staging complete, final listing:"
          ls -la public/aarch64/ || true

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: aarch64-packages
        path: public/
        retention-days: 7

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: public
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: '41898282+github-actions[bot]@users.noreply.github.com'
