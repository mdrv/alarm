name: Build AArch64 Arch Repo

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Build packages in Arch Linux ARM container
      run: |
        docker run --rm --platform linux/arm64 \
          -v ${{ github.workspace }}:/work \
          ghcr.io/menci/archlinuxarm:base-devel \
          bash -c "
            cd /work &&
            mkdir -p aarch64 &&
            export PACKAGER='mdrv <mdrv@users.noreply.github.com>' &&
            useradd -m builder &&
            chown -R builder:builder /work &&
            cd packages &&
            su builder -c \"
              for pkgdir in */; do
                echo \\\"::group::Building \\\$pkgdir\\\" &&
                cd \\\$pkgdir &&
                makepkg --sign --needed --noconfirm -f &&
                mv *.pkg.tar.zst *.pkg.tar.zst.sig ../../aarch64/ 2>/dev/null || echo \\\"No packages built for \\\$pkgdir\\\" &&
                cd .. &&
                echo \\\"::endgroup::\\\"
              done &&
              cd ../aarch64 &&
              if [ -n \\\"\\\$(ls *.pkg.tar.zst 2>/dev/null)\\\" ]; then
                repo-add --sign --verify alarm.db.tar.gz *.pkg.tar.zst
              else
                echo \\\"No packages to add to repo\\\" &&
                touch alarm.db.tar.gz
              fi
            \"
          "

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: '41898282+github-actions[bot]@users.noreply.github.com'
